name: Close Pull Request
on:
  pull_request:
    types: [opened]
    branches: [test-branch]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for 2 minutes
        run: sleep 120 # Sleep for 2 minutes (120 seconds)
      - name: Close Pull Request
        if: github.event_name == 'pull_request'
        uses: NicolasKeerpal/workflow-e-bakery/close-pull-request@v1
        with:
          comment: "This pull request has been closed because no reviews were submitted."
