name: Close Pull Request
on:
  pull_request:
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        if: github.event_name == 'pull_request'
        uses: NicolasKeerpal/workflow-e-bakery/close-pull-request@v1
        with:
          comment: "This pull request has been closed because no reviews were submitted."
