name: CI/CD workflow
run-name: testing and deploying by @${{ github.actor }}
on: 
  push:
    branches: [yann]
    tags:
      - 'v*'
permissions:
  contents: write

jobs: 
  run-node: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v4

      - name: use Node.JS
        uses: actions/setup-node@v4
        with: 
          node-version: 20.x
          
      - name: dependances installations
        run: npm install

      - name: run tests
        run: npm test

      - name: lint code
        run: npx eslint .
      
      - name: dependency scanning
        run: npm audit
        
  docker: 
    needs: run-node
    runs-on: ubuntu-latest
    steps: 
      - name: check out the repo
        uses: actions/checkout@v4

      - name: log in to docker Hub
        id: login
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build docker image
        if: steps.login.outcome == 'success'
        run: docker build -t e-bakery:latest .

      - name: tag docker image
        if: steps.login.outcome == 'success'
        run: docker tag e-bakery ${{ secrets.DOCKER_USERNAME }}/e-bakery:latest 

      - name: push docker image to docker Hub
        if: steps.login.outcome == 'success'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/e-bakery:latest 
    
  release:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: use Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20.x

      - name: install dependencies
        run: npm install

      - name: set git identity
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: run release-it
        id: release-it
        run: npx release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      
      - name: extract release number
        id: extract-release-number
        run: |
          RELEASE_NUMBER=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.release-it.outputs.tag }} \
          | jq -r '.id')")
          echo "::set-output name=release_number::$RELEASE_NUMBER"

      - name: extract changelog
        id: changelog
        if: steps.release-it.outcome == 'success'
        run: |
          TAG=$(git describe --tags)
          CHANGELOG=$(awk -v tag="$TAG" '$0 ~ tag {flag=1; next} /^##/ {flag=0} flag' CHANGELOG.md)
          echo "::set-output name=content::$CHANGELOG"

      - name: create github release
        if: steps.release-it.outcome == 'success'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract-release-number.outputs.release_number }}
          release_name: Release ${{ steps.extract-release-number.outputs.release_number }}
          body: test
          draft: true